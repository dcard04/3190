<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tropical Paws Grooming Service</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@300&display=swap" rel="stylesheet"> <!-- Add custom fonts -->
  <link rel="stylesheet" href="styles/style2.css"> <!-- Link to the CSS for additional styles -->
  
  <style>
    body {
      padding-top: 20px;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      font-family: 'Roboto', sans-serif; /* Use playful font */
      background-color: #ff8c66; /* Bright orange background */
    }
    .navbar {
      margin-bottom: 20px;
      background-color: #66bfbf; /* Tropical teal */
    }
    .navbar-brand {
      font-family: 'Pacifico', cursive;
      color: white;
    }
    .nav-link {
      color: white !important;
    }
    .hero {
      flex-grow: 1;
      background-image: url('https://example.com/tropical-background.jpg'); /* Replace with actual tropical image URL */
      background-size: cover;
      background-position: center;
      color: white;
    }
    .hero h1 {
      font-family: 'Pacifico', cursive;
      font-size: 4rem;
    }
    .hero p {
      font-size: 1.5rem;
      margin-top: 10px;
    }
    .btn-tropical {
      background-color: #ad330a; /* Hot pink */
      color: white;
      border-radius: 50px;
      padding: 10px 20px;
    }
    .btn-tropical:hover {
      background-color: #ad330a; /* Darker hot pink on hover */
      color: white;
    }
    footer {
      background-color: #008080; /* Tropical teal */
    }
    .slider {
      position: relative;
      max-width: 600px;
      margin: 20px auto;
      overflow: hidden;
    }
    .slides {
      display: flex;
      transition: transform 0.5s ease;
    }
    .slide {
      min-width: 100%;
      transition: opacity 0.5s ease;
    }
    .prev, .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(255, 255, 255, 0.7);
      border: none;
      padding: 10px;
      cursor: pointer;
    }
    .prev { left: 10px; }
    .next { right: 10px; }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Tropical Paws Grooming</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="team.html">Team</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="grooming.html">Grooming Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About Us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <header class="hero text-center py-5">
    <div class="container">
      <h1 class="display-4">Welcome to Tropical Paws Grooming</h1>
      <p class="lead">Providing top-notch grooming services for your beloved pets in a tropical paradise.</p>
      <a href="grooming.html" class="btn btn-tropical">Explore Our Services</a>
    </div>
  </header>

  <!-- Image Slider Section -->
  <div class="slider">
      <div class="slides">
          <img class="slide" src="images/logo.jpeg" alt="Image #1">
          <img class="slide" src="images/home_dog1.png" alt="Image #2">
          <img class="slide" src="images/home_dog2.png" alt="Image #3">
      </div>
      <button class="prev" onclick="prevSlide()">&#10094;</button>
      <button class="next" onclick="nextSlide()">&#10095;</button>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-4 mt-auto">
    <p>&copy; 2024 Tropical Paws Grooming | Kasson Plummer and Diego Cardona</p>
  </footer>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="imageSlider.js"></script> <!-- Link to the JavaScript for the image slider -->
  <script>
    let currentSlide = 0;
    const slides = document.querySelectorAll('.slide');
    
    function showSlide(index) {
      if (index >= slides.length) {
        currentSlide = 0;
      } else if (index < 0) {
        currentSlide = slides.length - 1;
      } else {
        currentSlide = index;
      }
      const offset = -currentSlide * 100;
      document.querySelector('.slides').style.transform = `translateX(${offset}%)`;
    }

    function nextSlide() {
      showSlide(currentSlide + 1);
    }

    function prevSlide() {
      showSlide(currentSlide - 1);
    }
    
    // Optional: Auto slide every 5 seconds
    setInterval(nextSlide, 5000);
  </script>

</body>
</html>
